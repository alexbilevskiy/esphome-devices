esphome:
  name: sonoff-minir4-04
  friendly_name: sonoff-minir4-04

esp32:
  board: esp32dev
  framework:
    type: esp-idf


logger:
  baud_rate: 0

api:
  password: ""
ota:
  platform: esphome
  password: ""
safe_mode:
  disabled: true

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true

udp:
packet_transport:
  platform: udp
  update_interval: 1s
  binary_sensors:
    - id: button02
      broadcast_id: button02

status_led:
  pin:
    number: GPIO19
    inverted: true

switch:
  - platform: gpio
    pin: GPIO26
    name: "Relay"
    id: relay_01
    restore_mode: RESTORE_DEFAULT_OFF

binary_sensor:
  - platform: gpio
    pin: GPIO00
    id: button01 # internal button
    filters:
      - invert:
      - delayed_off: 50ms
    on_press:
      - switch.toggle:
          id: relay_01

  - platform: gpio
    pin: GPIO27
    id: s1 # pinout header button
    filters:
      - invert:
      - delayed_off: 50ms
    on_press:
      then:
        - switch.turn_on:
            id: relay_01
    on_release:
      then:
        - switch.turn_off:
            id: relay_01

  - platform: gpio
    pin:
      number: GPIO3 # RX
      mode: INPUT_PULLUP
    id: button02
    name: button02
    filters:
      - invert:
      - delayed_off: 50ms


sensor:
  - platform: internal_temperature
    name: "Internal Temperature"
  - platform: uptime
    name: Uptime