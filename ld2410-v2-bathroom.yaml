      name: "factory reset"
    restart:
      name: "restart ld2410"
    query_params:
      name: query params
  - platform: restart
    name: Restart
    entity_category: diagnostic

text_sensor:
  - platform: ld2410
    ld2410_id: ld2410_1
    version:
      name: "firmware version"
    mac_address:
      name: "mac address"


select:
  - platform: ld2410
    ld2410_id: ld2410_1
    distance_resolution:
      name: "distance resolution"
    baud_rate:
      name: "baud rate"
    light_function:
