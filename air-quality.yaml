esphome:
  name: d1-co2
  friendly_name: air-quality
  platformio_options:
    board_build.flash_mode: dio

esp32:
  board: wemos_d1_mini32
  framework:
    type: esp-idf
    version: recommended

logger:
  baud_rate: 0
  hardware_uart: uart2

api:
  password: ""
ota:
  platform: esphome
  password: ""
safe_mode:
  disabled: true

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true

i2c:
  sda: GPIO23
  scl: GPIO19
  scan: true
  id: bus_a

uart:
  - rx_pin: GPIO22
    tx_pin: GPIO25
    baud_rate: 9600
    id: cm1106_uart

  - rx_pin: GPIO5
    tx_pin: GPIO33 # not connected
    baud_rate: 9600
    id: pm_2_5_uart

  - rx_pin: RX
    tx_pin: TX
    baud_rate: 9600
    id: s8_uart

sensor:
  - platform: cm1106
    co2:
      name: "CO₂ cm11"
      accuracy_decimals: 0
      unit_of_measurement: "ppm"
      device_class: "carbon_dioxide"
      state_class: "measurement"
      icon: "mdi:molecule-co2"
    id: cm1106_sens
    uart_id: cm1106_uart

  - platform: senseair
    co2:
      name: "CO₂ S8"
    id: co2_s8
    update_interval: 60s
    uart_id: s8_uart

  - platform: scd30
    co2:
      name: "CO2 SCD30"
      accuracy_decimals: 1
    temperature:
      name: "Temperature SCD30"
      accuracy_decimals: 2
    humidity:
      name: "Humidity SCD30"
      accuracy_decimals: 1
    temperature_offset: 0 °C
    address: 0x61
    update_interval: 60s
    automatic_self_calibration: false

  - platform: bh1750
    name: "Illuminance"
    address: 0x23
    update_interval: 60s

  - platform: pm1006
    pm_2_5:
      name: "PM 2.5µm"
    update_interval: 60s
    uart_id: pm_2_5_uart

  - platform: uptime
    name: Uptime
  - platform: wifi_signal
    name: "WiFi Signal Sensor"
    update_interval: 60s
  - platform: internal_temperature
    name: "Internal Temperature"

switch:
  - platform: template
    name: "CO₂ S8 ABC"
    optimistic: true
    restore_mode: DISABLED
    on_turn_on:
      - senseair.abc_enable: co2_s8
    on_turn_off:
      - senseair.abc_disable: co2_s8


button:
  - platform: restart
    name: "Reboot"
  - platform: template
    name: "CO₂ S8 background calibration"
    on_press:
      - senseair.background_calibration: co2_s8

  - platform: template
    name: "SCD30 Force manual calibration"
    entity_category: "config"
    on_press:
      then:
        - scd30.force_recalibration_with_reference:
            value: !lambda 'return id(co2_cal).state;'

  - platform: template
    name: "CM1106 Calibration"
    entity_category: diagnostic
    on_press:
      then:
        - cm1106.calibrate_zero: cm1106_sens

number:
  - platform: template
    name: "CO2 calibration value"
    optimistic: true
    min_value: 350
    max_value: 4500
    step: 1
    id: co2_cal
    icon: "mdi:molecule-co2"
    entity_category: "config"

status_led:
  pin:
    number: GPIO2
    inverted: false
    ignore_strapping_warning: true