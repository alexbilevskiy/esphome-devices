esphome:
  name: esp32-ld2410-v2
  friendly_name: "esp32-ld2410-v2-kitchen"

esp32:
  board: wemos_d1_mini32
  framework:
    type: esp-idf

logger:
  baud_rate: 0

api:
  password: ""
ota:
  platform: esphome
  password: ""
safe_mode:
  disabled: true

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true
  output_power: 20.5dbm

bluetooth_proxy:

udp:
packet_transport:
  platform: udp
  update_interval: 1s
  binary_sensors:
    - id: presence
      broadcast_id: presence

uart:
  id: ld2410_uart
  tx_pin: GPIO17
  rx_pin: GPIO21
  baud_rate: 256000
  parity: NONE
  stop_bits: 1
  rx_buffer_size: 512

ld2410:
  uart_id: ld2410_uart
  id: ld2410_1


light:
  - platform: binary
    id: indicator_light
    name: "Indicator"
    output: indicator_output
    internal: true
  - platform: monochromatic
    icon: mdi:led-strip
    output: pwm_output
    name: "PWM 01"
    id: pwm_01
    default_transition_length: 0s

output:
  - id: indicator_output
    platform: gpio
    pin:
      number: GPIO2
      ignore_strapping_warning: true
    inverted: false
  - platform: ledc
    pin: GPIO27
    frequency: 1000 Hz
    id: pwm_output
    
binary_sensor:
  - platform: ld2410
    ld2410_id: ld2410_1
    has_target:
      name: Presence
      id: presence
      filters:
        # workaround for cyclic reboots of ld2410 (probably it's dying)
        - delayed_off: 30s
      on_press:
        then:
          - light.turn_on: indicator_light
#          - if:
#              condition:
#                not:
#                  api.connected:
#              then:
#                - light.turn_on:
#                    id: pwm_01
#                    brightness: 50%
      on_release:
        then:
          - light.turn_off: indicator_light
#          - if:
#              condition:
#                not:
#                  api.connected:
#              then:
#                - light.turn_off:
#                    id: pwm_01
    has_moving_target:
      name: Moving Target
    has_still_target:
      name: Still Target
    out_pin_presence_status:
      name: out pin presence status

