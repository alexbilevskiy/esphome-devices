light:
  - platform: binary
    name: "Indicator"
    id: indicator_light
    output: indicator_output
    restore_mode: ALWAYS_OFF

output:
  - id: indicator_output
    platform: gpio
    pin: GPIO8
    inverted: true


sensor:
  - platform: uptime
    name: Uptime


switch:


button:
  - platform: restart
    name: "Reboot"
  - platform: template
    name: "UART test"
    on_press:
      - uart.write:
          id: fs_uart
          data: "AT+MN\r\n"
  - platform: template
    name: "play"
    on_press:
      - uart.write:
          id: fs_uart
          data: "AT+MA\r\n"
