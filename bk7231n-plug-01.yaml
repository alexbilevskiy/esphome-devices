# NOTE: POWER MONITORING MAY BE INVALID

esphome:
  name: bk7231n-plug-01
  friendly_name: bk7231n-plug-01

bk72xx:
  board: generic-bk7231n-qfn32-tuya

logger:
  baud_rate: 0
api:
  password: ""
ota:
  platform: esphome
  password: ""
safe_mode:
  disabled: true

preferences:
  flash_write_interval: 15s

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true
  output_power: 20.5dbm
  power_save_mode: none

binary_sensor:
  - platform: gpio
    id: button_01
    pin:
      number: P11
      inverted: false
      mode:
        input: true
        pullup: true
    on_press:
      then:
        - switch.toggle: switch_01

switch:
  - platform: gpio
    pin: P26
    inverted: false
    id: switch_01
    name: "Switch"
    restore_mode: RESTORE_DEFAULT_OFF
    on_turn_on:
      - light.turn_on: indicator_01
    on_turn_off:
      - light.turn_off: indicator_01

button:
  - platform: restart
    name: "Reboot"

light:
  - platform: binary
    name: "Indicator"
    internal: true
    id: indicator_01
    output: indicator_output
    restore_mode: RESTORE_DEFAULT_OFF

output:
  - id: indicator_output
    platform: gpio
    pin: P8

sensor:
  - platform: hlw8012
    model: BL0937
    sel_pin:
      number: P24
      inverted: true
    cf_pin:
      number: P7
      inverted: true
    cf1_pin:
      number: P6
      inverted: true
    change_mode_every: 3
#    current_resistor: "0.00225"
#    voltage_divider: "655"
    voltage_divider:  "775"               # LOWER VALUE GIVES LOWER VOLTAGE
    current_resistor: "0.0009"          # HIGHER VALUE GIVES LOWER WATTAGE
    current:
      name: "HLW8012 Current"
#      filters:
#        - calibrate_linear:
#            - 0.0000 -> 0.0110 # Relay off no load
#            - 0.0097 -> 0.0260 # Relay on no load
#            - 0.9270 -> 0.7570
#            - 2.0133 -> 1.6330
#            - 2.9307 -> 2.3750
#            - 5.4848 -> 4.4210
#            - 8.4308 -> 6.8330
#            - 9.9171 -> 7.9830
        # Normalize for plug load
#        - lambda: if (x < 0.0260) return 0; else return (x - 0.0260);
    voltage:
      name: "HLW8012 Voltage"
    power:
      name: "HLW8012 Power"
#      filters:
#        - calibrate_linear:
#            - 0.0000 -> 0.5900 # Relay off no load
#            - 0.0000 -> 1.5600 # Relay on no load
#            - 198.5129 -> 87.8300
#            - 434.2469 -> 189.5000
#            - 628.6241 -> 273.9000
#            - 1067.0067 -> 460.1000
#            - 1619.8098 -> 699.2000
#            - 2043.0282 -> 885.0000
        # Normalize for plug load
#        - lambda: if (x < 1.5600) return 0; else return (x - 1.5600);
    energy:
      name: "HLW8012 Energy"
    update_interval: 15s

  - platform: internal_temperature
    name: "Internal Temperature"
  - platform: uptime
    name: Uptime
