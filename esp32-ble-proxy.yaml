esphome:
  name: esp32-ble-proxy
  friendly_name: "esp32-ble-proxy"

  devices:
    - id: presence
      name: Presence
    - id: energy_meter
      name: Network energy meter
    - id: remote
      name: Remote

esp32:
  board: wemos_d1_mini32
  framework:
    type: esp-idf

logger:

api:
ota:
  platform: esphome
safe_mode:
  disabled: true

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true

bluetooth_proxy:

remote_receiver:
  - id: rc_receiver
    pin:
       number: GPIO16
    dump: rc_switch
    tolerance: 60%
    filter: 250us
    idle: 4ms
    buffer_size: 2kb
    
    
uart:
  id: ld2410_uart
  tx_pin: GPIO17
  rx_pin: GPIO21
  baud_rate: 256000
  parity: NONE
  stop_bits: 1

i2c:
  sda: GPIO19 # red
  scl: GPIO23 # brown
  scan: false
  id: bus_a

ld2410:
  uart_id: ld2410_uart
  id: ld2410_1

binary_sensor:
  - platform: remote_receiver
    device_id: remote
    name: "433_sw_left"
    filters:
      - delayed_off: 100ms
    rc_switch_raw:
      code: '011111010011011100000001'
  - platform: remote_receiver
    device_id: remote
    filters:
      - delayed_off: 100ms
    name: "433_sw_right"
    rc_switch_raw:
      code: '011111010011011100000100'
  - platform: remote_receiver
    device_id: remote
    filters:
      - delayed_off: 100ms
    name: "433_01"
    rc_switch_raw:
      code: '001010101010000010100100'
  - platform: remote_receiver
    device_id: remote
    filters:
      - delayed_off: 100ms
    name: "433_02"
    rc_switch_raw:
      code: '110101011111110100110100'
  - platform: remote_receiver
    device_id: remote
    filters:
      - delayed_off: 100ms
    name: "433_03"
    rc_switch_raw:
      code: '001000000111001001010100'
  - platform: remote_receiver
    device_id: remote
    filters:
      - delayed_off: 100ms
    name: "433_04"
    rc_switch_raw:
      code: '000101101010101000010100'
  - platform: remote_receiver
    device_id: remote
    filters:
      - delayed_off: 100ms
    name: "433_05"
    rc_switch_raw:
      code: '011011110100101100100100'
  - platform: remote_receiver
    device_id: remote
    filters:
      - delayed_off: 100ms
    name: "433_06"
    rc_switch_raw:
      code: '001111000000011100110100'
  - platform: remote_receiver
    device_id: remote
    filters:
      - delayed_off: 100ms
    name: "433_07"
    rc_switch_raw:
      code: '110010101001110011100100'
  - platform: remote_receiver
    device_id: remote
    filters:
      - delayed_off: 100ms
    name: "433_08"
    rc_switch_raw:
      code: '110010101001110011100101'


